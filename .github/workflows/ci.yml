name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t docker223-backend ./backend/223_User_Profile_Backend

      - name: Build frontend Docker image
        run: docker build -t docker223-frontend ./frontend/223_User_Profile_Frontend
